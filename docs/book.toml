[book]
title = "Horizon Lattice Guide"
description = "A comprehensive guide to the Horizon Lattice GUI framework"
authors = ["Horizon Analytic Studios, LLC"]
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/horizonanalytic/lattice"
edit-url-template = "https://github.com/horizonanalytic/lattice/edit/main/docs/{path}"
site-url = "/lattice/"
cname = ""
input-404 = "404.md"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[preprocessor.links]

[preprocessor.index]

# Link checker configuration (run with: mdbook-linkcheck)
# Install with: cargo install mdbook-linkcheck
[output.linkcheck]
optional = true
follow-web-links = true
traverse-parent-directories = false
warning-policy = "error"
# Exclude external links that may require authentication or rate limit
exclude = [
    "https://github.com/.*/edit/.*"
]
